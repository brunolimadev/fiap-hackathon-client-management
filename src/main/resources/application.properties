spring.application.name=client-management

#Porta Server
server.port=8082

#Habilitando cor no console do SpringBoot
spring.output.ansi.enabled=ALWAYS

# Configuracoes do banco de dados - MYSQL
spring.datasource.url=jdbc:mysql://localhost:3306/fiap_hackathon_client_ms
spring.datasource.username=root
spring.datasource.password=coti
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

# Configuracoes JPA

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=create


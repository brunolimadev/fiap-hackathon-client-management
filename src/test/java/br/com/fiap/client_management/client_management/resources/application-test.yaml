spring:
    application.name: client-management
    datasource:
        url: jdbc:h2:mem:clientdb
        username: sa
        password: toor
    jpa:
        database: H2
        database-platform: org.hibernate.dialect.H2Dialect
        hibernate:
            ddl-auto: create-drop
        defer-datasource-initialization: true
    h2:
        console:
            enabled: true 

